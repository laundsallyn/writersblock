<!doctype html>

<html>
	<head>
		<title>Books Table</title>
		<meta charset="utf-8">
		<meta name ="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="../static/carousel.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/rowreorder/1.1.2/css/rowReorder.dataTables.min.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.12.3.js"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script>
        	$(document).ready(function() {
                var table = $('#book_table').DataTable();
        	});
    	</script>
	</head>
	<body>
		<!--Load Header html file -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Writer Blocks</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
				<li><a href="/books">Books</a></li>
				<li><a href="/authors">Authors</a></li>
				<li><a href="/series">Series</a></li>
				<li><a href="/publishers">Publishers</a></li>
				<li><a href="/about">About</a></li>				
				</ul>
				<ul class="nav navbar-nav navbar-right">

              <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control pull-right" style="width: 300px; margin-right: 35px, border: 1px solid black; background-color: #e5e5e5;" placeholder="Search">
            <span class="input-group-btn">
              <button type="reset" class="btn btn-default">
                <span class="glyphicon glyphicon-remove">
                  <span class="sr-only">Close</span>
                </span>
              </button>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search">
                  <span class="sr-only">Search</span>
                </span>
              </button>
            
            </span>
          </div>
        </form>					
				</ul>
			</div>
			</div>
		</nav>

		<div class="container" style="padding-top:50px">
			<h2 class="sub-header">Books Table</h2>
			<div class="table-responsive">
				<table class="table table-striped" id="book_table">
					<thead>
						<tr>
							<th>Book Name</th>
							<th>Author</th>
							<th>Publisher</th>
							<th>ISBN</th>
                            <th>IsSeries?</th>
						</tr>
					</thead>
                    <tbody>
                    {% for book in books %}
						<tr>
                            <td><a href="/books/{{ book.id }}">{{ book.title }}</a></td>
                            <td><a href="/authors/{{ book.written_by[0].id }}">{{ book.written_by[0].name }}</a></td>
                            <td><a href="/publishers/{{ book.publisher.id }}">{{ book.publisher.name }}</a></td>
                            <td>{{ book.isbn }}</td>
                            <td>{{ book.in_series.title }}</td>
						</tr>
                    {% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<script src="static/bootstrap.min.js"></script>
	</body>
</html>
