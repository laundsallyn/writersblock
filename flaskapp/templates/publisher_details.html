<!doctype html>

<html>
<head>
    <title>{{ publisher.name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link href="../static/carousel.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="/">Writer Blocks</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
		<li><a href="/books">Books</a></li>
		<li><a href="/authors">Authors</a></li>
		<li><a href="/series">Series</a></li>
		<li><a href="/publishers">Publishers</a></li>
        <li><a href="/about">About</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
               <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control pull-right" style="width: 300px; margin-right: 35px, border: 1px solid black; background-color: #e5e5e5;" placeholder="Search">
            <span class="input-group-btn">
              <button type="reset" class="btn btn-default">
                <span class="glyphicon glyphicon-remove">
                  <span class="sr-only">Close</span>
                </span>
              </button>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search">
                  <span class="sr-only">Search</span>
                </span>
              </button>
            
            </span>
          </div>
        </form>
		</ul>
	</div>
	</div>
</nav>

<div class="row marketing" style="padding-top:100px;padding-left:50px">
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
        <img src="" width="350px" height="350px" alt="Publisher Logo">
    </div>
    <div class="col-lg-3">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <td>{{ publisher.name }}</td>
            </tr>
            <tr>
                <th>Founder(s)</th>
                <td>{{ publisher.founder }}</td>
            </tr>
            <tr>
                <th>Year Founded</th>
                <td>{{ publisher.year_founded }}</td>
            </tr>
            <tr>
                <th>Country</th>
                <td>{{ publisher.country }}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{ publisher.status }}</td>
            </tr>
        </table>
    </div>
    <div class="col-lg-3"></div>
</div>


<script src="static/bootstrap.min.js"></script>
</body>
</html>
