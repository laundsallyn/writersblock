<!doctype html>

<html>
<head>
    <title>{{ book.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link href="../static/carousel.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Writer Blocks</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        <li><a href="/books">Books</a></li>
        <li><a href="/authors">Authors</a></li>
        <li><a href="/series">Series</a></li>
        <li><a href="/publishers">Publishers</a></li>
        <li><a href="/about">About</a></li>        
        </ul>
        <ul class="nav navbar-nav navbar-right">

              <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control pull-right" style="width: 300px; margin-right: 35px, border: 1px solid black; background-color: #e5e5e5;" placeholder="Search">
            <span class="input-group-btn">
              <button type="reset" class="btn btn-default">
                <span class="glyphicon glyphicon-remove">
                  <span class="sr-only">Close</span>
                </span>
              </button>
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search">
                  <span class="sr-only">Search</span>
                </span>
              </button>
            
            </span>
          </div>
        </form>         
        </ul>
    </div>
    </div>
</nav>
<div class="row placeholders" style="padding-top:100px;padding-left:50px">
    <div class="col-md-6 placeholder">
        <img src="{{book.image_link}}" width="300" height="500" class="img-responsive" alt="Book Cover">
    </div>
    <div class="col-md-6">
        <table class="table table-striped">
            <tr>
                <th>Book Title:</th>
                <td>{{ book.title }}</td>
            </tr>
            <tr>
                <th>Author</th>
                <td><a href="/authors/{{ book.written_by[0].id }}">{{ book.written_by[0].name }}</td>
            </tr>
            <tr>
                <th>Published:</th>
                <td>July 11, 1960</td>
            </tr>
            <tr>
                <th>Pages:</th>
                <td>281</td>
            </tr>
            <tr>
                <th>ISBN:</th>
                <td>
                {{ book.isbn }}</th>
            </tr>
            <tr>
                <th>Amazon Link:</th>
                <td><a href="{{book.amazon_product_url}}">{{book.amazon_product_url}}</a></td>
            </tr>

        </table>
    </div>
    <div class="row">
        <br/>
        <br/>
    </div>

    <div class="container" style="padding-top:50px">
        <table class="table table-striped">
            <tr>
                <th>Description</th>
            </tr>
            <tr>
                <td>{{book.description}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
